<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GameHub | Sign Up and Sell Games</title>
  </head>

  <body>

    <!-- HEADER -->
    <section class="header">
      <div class="logo">
        <a href="index.html"><img src="images/GameHub_Logo.png"></a>
      </div>
      <div class="topnav" id="myTopnav">
        <div class="topnav-links">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a class="nav2" href="favorites.html"><i class="fa fa-star fa-lg"></i></a>
        <a class="nav3" href="shopping-cart.html"><i class="fas fa-shopping-cart fa-lg"></i></a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        </div>
      </div>
    </section>
    
    <!-- SEARCH -->
    <section class="success-search">
      <li class="search-bar">
          <input type="search" placeholder="Search..">
          <label class="search-icon">
              <span class="fas fa-search"></span>
            </label>
        </li>
    </section>
    
    <!-- SIGNUP -->
    <form action="#">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account</p>
            <div class="signup-line"></div>

            <label for="email" style="color: white;"><b>Email</b></label>
            <input type="text" placeholder="ola.nordmann@example.com" name="email" id="email" required>
        
            <label for="psw" style="color: white;"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        
            <label for="psw-repeat" style="color: white;"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <div class="signup-line"></div>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        
            <button type="submit" class="registerbtn">Register</button>
            <div class="container-signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </div>
    </form>

    <!-- JavaScript-Topnav -->
    <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
  
    <footer>
        
    </footer>

  </body>

</html>
