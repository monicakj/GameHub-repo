  <body>

    <!-- HEADER -->
    <section class="header">

    <main>

    <!-- PAYMENT -->
    <div class="payment-title">
        <h1>PAYMENT</h1>
    </div>

    <div class="payment-row">
        <div class="col-75">
            <div class="payment-container">
                <form>
                
                    <div class="payment-row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            
                            <!-- FULL NAME -->
                            <div>
                            <label for="fname">Full Name</label>
                            <input type="text" id="fullName" name="firstname" placeholder="Ola Nordmann">

                            </div>

                            <!-- EMAIL -->
                            <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="ola.nordmann@example.com">

                            </div>

                            <!-- ADDRESS -->
                            <div>
                            <label for="adr">Address</label>
                            <input type="text" id="address" name="address" placeholder="Svingen 1">


                            </div>

                            <!-- CITY -->
                            <div>
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Oslo">

                            </div>
                            
                            <!-- STATE -->
                            <div class="payment-row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="Oslo">

                                </div>

                                <!-- ZIP -->
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="0794">

                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:white;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            </div>

                            <!-- CARD NAME -->
                            <div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cardName" name="cardname" placeholder="Ola Nordmann">

                            </div>
                            
                            <!-- CARD NUMBER -->
                            <div>
                            <label for="ccnum">Card Number</label>
                            <input type="text" id="cardNumber" name="cardnumber" placeholder="1111-2222-3333-4444">

                            </div>
                            
                            <!-- EXPIRY MONTH -->
                            <div>
                            <label for="expmonth">Expiry Month</label>
                            <input type="text" id="expMonth" name="expmonth" placeholder="September">

                            </div>

                            <!-- EXPIRY YEAR -->
                            <div class="checkout-row">
                                <div class="col-50">
                                    <label for="expyear">Expiry Year</label>
                                    <input type="text" id="expYear" name="expyear" placeholder="2022">

                                </div>

                                <!-- CVV -->
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352">


                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CHECK-OUT BUTTON -->
                    <a href="/order-success.html" input type="submit" class="checkout-button" value="CHECKOUT">CHECKOUT</a>

                </form>
            </div>
        </div>

        <div class="col-25">
            <div class="payment-container">
                <h3>Cart</h3>
                <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                <br>
                <hr>
                <br>
                <p><b>TOTAL</b><span class="price" style="color:white"><b>$30</b></span></p>
            </div>
        </div>
    </div>

    </main>

    <!---- FOOTER ---->

          <div class="upper">
            <div class="topic">CONTACT</div>

            <div class="bottom">

          </div>

<!-- JS -->
    <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
